<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <script>
        let n1 = 0;
        let n2 = 1;
        let result;
        let number = prompt('Bạn muốn hiển thị bao nhiêu số Fibonacci?');
        for ( let i = 1; i <= number; i++){
            document.write(n1 + "<br>")
            result = n1 + n2;
            n1 = n2;
            n2 = result;
        }
    </script>
</body>
</html>
