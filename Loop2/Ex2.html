<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giai thừa</title>
</head>
<body>
    <script>
        let number = Number(prompt('Nhập số mà bạn muốn tính giai thừa'))
        let i; a = Number; result = 1;
        for (i = 0; i < number; i++){
            a = (number - i);
            result = result * a;
            console.log(result);       
        }
        document.write("Giai thừa của " + number + " là " + result);
    </script>
</body>
</html>
