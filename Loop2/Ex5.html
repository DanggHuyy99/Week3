<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tiengui = Number(prompt('Nhập tiền gửi'));
        let laisuat = 0.08;
        let thangvay = Number(prompt('Nhập số tháng muốn vay'));
        let lai = 1;
        let tienlaihangthang = 0;
        for ( let i = 1; i <= thangvay; i++) {
            tienlaihangthang = (tiengui * laisuat) ;
            tiengui = tienlaihangthang + tiengui;      
            lai = (laisuat + tiengui) .toFixed(2);       
        } 
        console.log(lai);
        document.write("Số tiền nhận được sau " + thangvay + " tháng gửi là " + lai)
    </script>
</body>
</html>
