<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <p>Nhập 1 số muốn tính giai thừa</p>
        <input type="number" id="show">
        <button onclick="factoriall()">Kết quả</button>
        <p id="result"></p>
    </div>

    <script>
        function factorial(a){
            let total = 1;
            for (let i = 1; i <= a; i++){
                total = total * i;
            }
            return total;
        }

        function factoriall(){
            let number = document.getElementById('show').value;
            let result = factorial(number);
            document.getElementById('result').innerHTML = result;
        }
    </script>
</body>
</html>
