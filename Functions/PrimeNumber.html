<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Prime Number</h1>
    <div>
        <p>Nhập 1 số</p>
        <input type="number" id="show" oninput="primeNumber()">
        <p id="result"></p>
    </div>
    <script>
        function primeNumber() {
            let number = document.getElementById('show').value;
            let count = 0;
            let isPrime = false;

            if (number == 0) {
                document.getElementById('result').innerText = "Không phải số nguyên tố"
            } else {
                for (let i = 1; i <= number; i++) {
                    if (number % i == 0) {
                        count++;
                    }
                }
                if (count == 2) {
                    isPrime = true;
                }
                if (isPrime) {
                    document.getElementById('result').innerText = "Đây là số nguyên tố"
                } else {
                    document.getElementById('result').innerText = "Không phải số nguyên tố"
                }
            }
        }
    </script>
</body>

</html>
