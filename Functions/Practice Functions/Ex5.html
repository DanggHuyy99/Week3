<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
    
        let star_1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"]
        let star_2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"]

        function ckeckStar(star) {
            for (let i = 0; i < star_1.length; i++) {
                let result = "";
                    if (star == star_1[i]) {
                        result = star_2[i];
                        return result;
                    } 
                }
             
            result = "Không tìm thấy chòm sao";
            return result;
        }
        let star = prompt('Nhập vào chòm sao');
        document.write(ckeckStar(star))
    </script>
</body>

</html>
