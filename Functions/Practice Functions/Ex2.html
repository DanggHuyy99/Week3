<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Nhập 1 số</p>
    <input type="number" id="show" oninput="increaseAgrument()">
    <p id="result"></p>

    <script>
        function increaseBy1(a){
            let result = parseFloat(a) + 1;
            return result;
        }

        function increaseAgrument(){
            let number = document.getElementById('show').value;
            let result = increaseBy1(number);
            document.getElementById('result').innerHTML = result;
        }
    </script>
</body>
</html>
