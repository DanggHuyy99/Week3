<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Where is V version 2</h1>

    <script>
        let size = Number(prompt("Nhập số lượng phần tử muốn hiển thị trong mảng"))
        let numbers = Array(size);
        let V = Number(prompt("Nhập V"));
        console.log("V" + V);
        for (let i = 0; i < numbers.length; i++) {
            numbers[i] = Math.floor(Math.random() * 10);
            console.log(numbers[i]);
        } 
        for (let i = 0; i < numbers.length; i++)
            if (V == numbers[i]) {
                document.write("V is in Array" + "<br>")
                numbers.splice(i, 1);
                numbers.splice(numbers.length, 0, 0);
                break;
        }
        document.write(numbers.join(" "));
    </script>
</body>

</html>
