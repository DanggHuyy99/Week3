<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Where is V ?</h1>

    <script>
        let size = Number(prompt("Nhập số lượng phần tử muốn hiển thị trong mảng"))
        let numbers = Array(size);
        let V = Number(prompt("Nhập V"));
        let text = "";
        console.log("V" + V);
        for (let i = 0; i < numbers.length; i++) {
            numbers[i] = Math.floor(Math.random() * 10);
            console.log(numbers[i]);
            if (V == numbers[i]){
                text = "V is in Array";
                break;
            } else {
                text = "V is not in the Array";
            }
        }
        document.write(text);
    </script>
</body>

</html>
