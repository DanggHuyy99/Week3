<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The program will save the elements concatenated from two arrays</h1>

    <script>
        let size = Number(prompt("Nhập số lượng phần tử muốn hiển thị trong mảng"))
        let a = Array(size);
        let b = Array(size); 
        for (let i = 0; i < a.length; i++) {
            a[i] = Math.floor(Math.random() * 100);
            b[i] = Math.floor(Math.random() * 100);
            console.log(a[i]);
            console.log(b[i]);
        }
        let c = a.concat(b);
        document.write("Array c is " + c.toString());
    </script>
</body>
</html>
