<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The program sorts the array in descending order and displays the sorted array.</h1>

    <script>
        let size = Number(prompt("Nhập số lượng phần tử muốn hiển thị trong mảng"))
        let numbers = Array(size);
        for (let i = 0; i < numbers.length; i++) {
            numbers[i] = Math.floor(Math.random() * 10);
            console.log(numbers[i]);
        }
        document.write(numbers.join(", ") + "<br>");
        let sortArr = numbers.sort(function(a,b){
                                return b - a;
        });
        document.write("Sort: " + sortArr.join(", "));
    </script>
</body>
</html>
