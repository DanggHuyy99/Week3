<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>How many integers greater than 10 are there?</h1>
    <script>
        let numbers = [];
        let count = 0;
        for (let i = 0; i < 10; i++){
            numbers[i] = Math.floor(Math.random()*20);
            if (numbers[i] > 10){
                count++;
                document.write(numbers[i] + "<br>");
            }
            console.log(numbers[i]);
        }
        document.write("Có " + count + " số nguyên lớn hơn 10");
    </script>
</body>
</html>
