<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tìm giá trị trong mảng</title>
</head>
<body>
    <script>
        
        let numbers = [-8, 8, 5, -15, 3];
        for (let i = 0; i < numbers.length; i++){
            let value = prompt("Enter a number: ");
            if (value == numbers[i]){
                document.write("Number" + numbers[i] + " found at " + i + "<br>");
                alert("Number" + numbers[i] + " found at " + i);
               
            } else {
                alert("Not found");
            }
        }
    </script>
</body>
</html>
