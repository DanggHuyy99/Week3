<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Element</title>
</head>
<body>
    <input type="text" name="" id="show">
    <input type="button" value="Add" id="Add1" onclick="add_element_to_array()">
    <input type="button" value="Display" id="Display1" onclick="display_array()">
    <div id="result"></div>

    <script>
        let x = 0;
        let array = Array()
        function add_element_to_array(){
            array[x] = document.getElementById("show").value;
            alert("Element: " + array[x] + " Added at index " + x);
            x++;
            console.log(x);
            document.getElementById('show').value="";         
        }
        function display_array(){
            let e = "</hr>";
            for (let i = 0; i < array.length; i++){
                e += "Element " + i + " = " + array[i] + "</br>";
            }
            document.getElementById('result').innerHTML = e;
        }
    </script>
</body>
</html>
