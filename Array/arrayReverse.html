<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Reverse</title>
</head>
<body>
    <script>
        let x = [-9, 4, 8, -8, 0, 11, -2];
        let first = 0;
        let last = x.length - 1;
        // let huy = x.reverse
        while (first < last){
            let change = x[first];
            x[first] = x[last];
            x[last] = change;
            first++;
            last--;
        }
        console.log(x);
    </script>
</body>
</html>
