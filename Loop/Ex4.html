<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Fibonacci mod 5</title>
</head>
<body>
    <script>
        let n1 = 0;
        let n2 = 1;
        let c5 = 55;
        let result;
        for (let i = 1; i <= 20; i++){
            console.log(n1);
            result = n1 + n2;
            n1 = n2;
            n2 = result;
            if (n1 % 5 == 0){
                c5 = n1;
                console.log(c5);
                break;
            }         
        }
        document.write(c5);
    </script>
</body>
</html>
