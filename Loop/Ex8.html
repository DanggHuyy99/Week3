<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="btn()">Chơi</button>
    <p id="show"></p>

    <script>
        function btn(){
            let number = prompt('Bạn muốn đoán trong khoảng nào ?');
            let number_random = Math.floor(Math.random()*number);
            console.log(number_random);
            let i;
            for ( i = 1; i <= 3; i++){
                let numberGuess = prompt('Bạn muốn đoán số nào ?');
                if (numberGuess == number_random){
                    alert('Bạn đoán đúng. Xin chúc mừng!!');
                    document.getElementById('show').innerText="Bạn đoán đúng. Xin chúc mừng"
                    break; 
                } else if (numberGuess < number_random){
                    alert('Số bạn đoán bé hơn');
                } else if (numberGuess > number_random){
                    alert('Số bạn đoán lớn hơn');
                } 
            }  document.getElementById('show').innerText="Bạn đã hết số lần đoán"
        }
   
    </script>
</body>
</html>
