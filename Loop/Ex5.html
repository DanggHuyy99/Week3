<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổng 20 số Fibonacci đầu tiên</title>
</head>
<body>
    <script>
        let n1 = 0;
        let n2 = 1;
        let tong = 0;
        let result;
        for (let i = 1; i <= 20; i++){
            console.log(n1);
            result = n1 + n2;
            tong += n1;
            n1 = n2;
            n2 = result;  
            
        }
        console.log(tong);
        document.write(tong);
    </script>
</body>
</html>
